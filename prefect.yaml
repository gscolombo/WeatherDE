# Generic metadata about this project
name: weatherde
prefect-version: 3.4.14

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    id: clone-repo
    repository: https://github.com/gscolombo/WeatherDE.git
    branch: new_architecture
- prefect.deployments.steps.pip_install_requirements:
    directory: "{{ clone-repo.directory }}/src/data_ingestion"
    requirements_file: requirements.txt

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: data-ingestion
  version: "1.1.0"
  entrypoint: src/main.py:data_ingestion
  work_pool:
    name: data_ingestion_managed
    job_variables:
      env:
        OPENWEATHER_APPID: "{{ $OPENWEATHER_APPID }}"
        MONGODB_DBNAME: "{{ $MONGODB_DBNAME }}"
        MONGODB_SERVER_URI: "{{ $MONGODB_SERVER_URI}}"
  schedules:
  - interval: 600.0
    anchor_date: '2025-08-22T23:07:56.912482+00:00'
    timezone: UTC
    active: true
